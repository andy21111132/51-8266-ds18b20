	<center>
<form>
	<p id="time"></p>

	<h4 id="tempInc">当前温度：** °C</h4>
    <input type="button" id="btnConn" value="连接系统" onclick="conn();return false;"/>

	<input type="button" id="btnStopRecv" value="停止接收" onclick="stop();clearTimeout(recvobj);stopDisplay();clearTimeout(msgobj);"/><br/>
</form>
